<h3>Types de contrat</h3>

<div class="container">
    <div class="row">
      <table>
        <tr *ngFor="let contractType of contractTypes">
          <td>{{contractType.name}}</td>
          <td><button (click)="deleteContractType(contractType)">Suppr</button></td>
        </tr>
      </table>        
    </div>
    <div class="row">
      <form (ngSubmit)="addContractType()">
        <input [(ngModel)]="newContractType.name" 
          name="name" placeholder="Nouveau type de contrat" />
        <input type="submit" value="Valider" />
      </form>
    </div>
  </div>
